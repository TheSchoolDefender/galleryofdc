<html><head>
<title>The Very Awesome Gallery of WillowMain</title>
<style>
:root {
  --gold: #c4a147;
  --dark-gold: #8b7230;
  --frame-width: 50px;
}

body {
  background: #1a1a1a;
  color: white;
  font-family: 'Playfair Display', serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
}

.frame-container {
  position: relative;
  width: 800px;
  height: 600px;
  margin: 40px auto;
}

.ornate-frame {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border: var(--frame-width) solid;
  border-image: linear-gradient(45deg, var(--gold), var(--dark-gold), var(--gold)) 1;
  box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

.frame-decorations {
  position: absolute;
  width: calc(100% + var(--frame-width)*2);
  height: calc(100% + var(--frame-width)*2);
  top: calc(var(--frame-width) * -1);
  left: calc(var(--frame-width) * -1);
  pointer-events: none;
}

.corner {
  position: absolute;
  width: 100px;
  height: 100px;
  background: var(--gold);
  clip-path: polygon(0 0, 100% 0, 0 100%);
}

.corner:nth-child(2) {
  right: 0;
  transform: rotate(90deg);
}

.corner:nth-child(3) {
  bottom: 0;
  transform: rotate(-90deg);
}

.corner:nth-child(4) {
  right: 0;
  bottom: 0;
  transform: rotate(180deg);
}

.display-area {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
}

.nav-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(196, 161, 71, 0.3);
  border: none;
  color: white;
  padding: 20px;
  cursor: pointer;
  font-size: 24px;
  transition: background 0.3s;
}

.nav-button:hover {
  background: rgba(196, 161, 71, 0.6);
}

.prev {
  left: -80px;
}

.next {
  right: -80px;
}

.upload-area {
  margin-top: 20px;
  padding: 20px;
  border: 2px dashed var(--gold);
  border-radius: 10px;
  text-align: center;
}

.upload-area.dragover {
  background: rgba(196, 161, 71, 0.2);
}

h1 {
  font-size: 3em;
  color: var(--gold);
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
</head>
<body>
<h1>The Gallery</h1>

<div class="frame-container">
  <div class="ornate-frame">
    <img class="display-area" id="currentImage" src="" alt="Gallery Image">
    <div class="frame-decorations">
      <div class="corner"></div>
      <div class="corner"></div>
      <div class="corner"></div>
      <div class="corner"></div>
    </div>
  </div>
  <button class="nav-button prev">←</button>
  <button class="nav-button next">→</button>
</div>

<div class="upload-area" id="uploadArea">
  <p>Drag and drop your image here or click to select</p>
  <input type="file" id="fileInput" accept="image/*" style="display: none">
</div>

<script>
// Initialize GUN
const gun = Gun({
  peers: ['https://gun-manhattan.herokuapp.com/gun'] // You might want to add more peers
});

let currentImages = [];
let currentIndex = 0;

// Initialize GUN data
const images = gun.get('gallery-images');

// Load images from GUN
images.map().once((data, id) => {
  if (data && data.url) {
    currentImages.push(data.url);
    if (currentImages.length === 1) {
      document.getElementById('currentImage').src = data.url;
    }
  }
});

// Navigation functions
document.querySelector('.prev').addEventListener('click', () => {
  if (currentImages.length === 0) return;
  currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
  document.getElementById('currentImage').src = currentImages[currentIndex];
});

document.querySelector('.next').addEventListener('click', () => {
  if (currentImages.length === 0) return;
  currentIndex = (currentIndex + 1) % currentImages.length;
  document.getElementById('currentImage').src = currentImages[currentIndex];
});

// File upload handling
const uploadArea = document.getElementById('uploadArea');
const fileInput = document.getElementById('fileInput');

uploadArea.addEventListener('click', () => fileInput.click());

uploadArea.addEventListener('dragover', (e) => {
  e.preventDefault();
  uploadArea.classList.add('dragover');
});

uploadArea.addEventListener('dragleave', () => {
  uploadArea.classList.remove('dragover');
});

uploadArea.addEventListener('drop', (e) => {
  e.preventDefault();
  uploadArea.classList.remove('dragover');
  handleFiles(e.dataTransfer.files);
});

fileInput.addEventListener('change', (e) => {
  handleFiles(e.target.files);
});

function handleFiles(files) {
  const file = files[0];
  if (!file || !file.type.startsWith('image/')) return;

  const reader = new FileReader();
  reader.onload = (e) => {
    const imageUrl = e.target.result;
    
    // Save to GUN
    images.set({
      url: imageUrl,
      timestamp: Date.now()
    });

    // Add to local array and display
    currentImages.push(imageUrl);
    currentIndex = currentImages.length - 1;
    document.getElementById('currentImage').src = imageUrl;
  };
  reader.readAsDataURL(file);
}
</script>
</body></html>
